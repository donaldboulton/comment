comments:
  allowedFields: ["name", "markdown", "email", "url", "message"]
  allowedOrigins: ["zongren.me"]
  filename: comment-{@timestamp}
  format: "json"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"
  moderation: true
  name: "宗仁的博客"
  notifications:
    enabled: false
    apiKey: ""
    domain: ""
  akismet.enabled
  path: _data/{options.slug}
  requiredFields: ["name", "message"]
  transforms:
    email: md5
